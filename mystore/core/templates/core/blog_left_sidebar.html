{% load core_tags %}
<div class="col-lg-12 col-md-12">
    <div class="widget">
        <h6 class="sidebar-title">فیدهای محبوب</h6>
        <div class="n-sidebar-feed">
            <ul>
                {% for post in favorite_posts %}
                <li>
                    <div class="feed-number">
                        <a href="{% url 'blog-details' post.id %}"><img src="{{ post.image.url }}" alt=""></a>
                    </div>
                    <div class="feed-content">
                        <h6><a href="{% url 'blog-details' post.id %}">{{ post.title }}</a></h6>
                        <span class="feed-date">
                            <i class="fal fa-calendar-alt"></i> {{ post.created_at | jalali_time }}
                        </span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<div class="col-lg-12 col-md-6">
    <div class="widget">
        <h6 class="sidebar-title">دسته بندی</h6>
        <ul class="n-sidebar-categories">
            {% for cat in category %}
            <li>
                <a href="{% url 'category_blog' cat.name %}">
                    <div class="single-category p-relative mb-10">
                        {{ cat.name }}
                        <span class="category-number">{{cat.posts.count}}</span>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
