{%  extends "base.html" %}
{% block content %}
        <!-- account-area-start -->
        <div class="account-area mt-70 mb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="basic-login mb-50">
                            <h5>ورود</h5>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <label for="name">ایمیل یا نام کاربری  <span>*</span></label>
                                <input id="name"  name ='name' type="text" placeholder="نام کاربری">
                                <label for="pass">رمز عبور <span>*</span></label>
                                <input id="pass" name="password" type="password" placeholder="رمز عبور...">
                                <div class="login-action mb-10 fix">
                                    <span class="log-rem f-left">
                                       <input id="remember" type="checkbox">
                                       <label for="remember">مرا بخاطر بسپار</label>
                                    </span>
                                    <span class="forgot-login f-right">
                                       <a href="{% url 'register' %}">ثبت نام</a>
                                    </span>
                                </div>
                                <button type="submit" class="tp-in-btn w-100">ورود</button>
                            </form>
                        </div>
                    </div>
{% endblock %}
